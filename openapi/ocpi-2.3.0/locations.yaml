    Location:
      type: object
      description: The Location object describes the location and its properties where
        a group of EVSEs that belong together are installed.
      required:
      - country_code
      - party_id
      - id
      - publish
      - address
      - city
      - country
      - coordinates
      - time_zone
      - last_updated
      properties:
        country_code:
          type: string
          maxLength: 2
          description: ISO-3166 alpha-2 country code of the CPO that owns this Location.
        party_id:
          type: string
          maxLength: 3
          description: ID of the CPO that owns this Location.
        id:
          type: string
          maxLength: 36
          description: Uniquely identifies the location within the CPO's platform.
        publish:
          type: boolean
          description: Whether this Location may be published on a website or app.
        publish_allowed_to:
          type: array
          items:
            $ref: '#/components/schemas/PublishTokenType'
          description: Only used when publish is false. Tokens listed are allowed
            to be shown this Location.
        name:
          type: string
          maxLength: 255
          description: Display name of the location.
        address:
          type: string
          maxLength: 45
          description: Street/block name and house number if available.
        city:
          type: string
          maxLength: 45
          description: City or town.
        postal_code:
          type: string
          maxLength: 10
          description: Postal code of the location.
        state:
          type: string
          maxLength: 20
          description: State or province of the location.
        country:
          type: string
          maxLength: 3
          description: ISO 3166-1 alpha-3 code for the country.
        coordinates:
          $ref: ./shared/schemas/locations.yaml#/components/schemas/GeoLocation
        related_locations:
          type: array
          items:
            $ref: ./shared/schemas/locations.yaml#/components/schemas/AdditionalGeoLocation
          description: Geographical locations of related points relevant to the user.
        parking_type:
          $ref: '#/components/schemas/ParkingType'
        evses:
          type: array
          items:
            $ref: '#/components/schemas/EVSE'
          description: List of EVSEs that belong to this Location.
        parking_places:
          type: array
          items:
            $ref: '#/components/schemas/Parking'
          description: List of parking spaces at this Location.
        directions:
          type: array
          items:
            $ref: ./shared/schemas/types.yaml#/components/schemas/DisplayText
          description: Human-readable directions on how to reach the location.
        operator:
          $ref: ./shared/schemas/locations.yaml#/components/schemas/BusinessDetails
        suboperator:
          $ref: ./shared/schemas/locations.yaml#/components/schemas/BusinessDetails
        owner:
          $ref: ./shared/schemas/locations.yaml#/components/schemas/BusinessDetails
        facilities:
          type: array
          items:
            $ref: '#/components/schemas/Facility'
          description: Optional list of facilities this charging location directly
            belongs to.
        time_zone:
          type: string
          maxLength: 255
          description: IANA TZ-value representing the time zone of the location.
        opening_times:
          $ref: ./shared/schemas/locations.yaml#/components/schemas/Hours
        charging_when_closed:
          type: boolean
          description: Indicates if the EVSEs are still charging outside the opening
            hours. Default is true.
        images:
          type: array
          items:
            $ref: ./shared/schemas/locations.yaml#/components/schemas/Image
          description: Links to images related to the location.
        energy_mix:
          $ref: ./shared/schemas/locations.yaml#/components/schemas/EnergyMix
        help_phone:
          type: string
          maxLength: 25
          description: Customer service phone number.
        last_updated:
          $ref: ./shared/schemas/types.yaml#/components/schemas/DateTime
      additionalProperties: true
    EVSE:
      type: object
      description: The EVSE object describes the part of a Charging Station that controls
        one or more Connectors. For each EVSE, a set of Connectors is given.
      required:
      - uid
      - status
      - connectors
      - last_updated
      properties:
        uid:
          type: string
          maxLength: 36
          description: Uniquely identifies the EVSE within the CPO's platform (not
            the eMI3 EVSE ID).
        evse_id:
          type: string
          maxLength: 48
          description: Compliant with the eMI3 standard EVSE ID.
        status:
          $ref: '#/components/schemas/Status'
        status_schedule:
          type: array
          items:
            $ref: '#/components/schemas/StatusSchedule'
          description: Indicates a planned status update of the EVSE.
        capabilities:
          type: array
          items:
            $ref: '#/components/schemas/Capability'
          description: List of functionalities that the EVSE is capable of.
        connectors:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/Connector'
          description: List of available connectors on the EVSE.
        floor_level:
          type: string
          maxLength: 4
          description: Level on which the Charge Point is located (in garage buildings).
        coordinates:
          $ref: ./shared/schemas/locations.yaml#/components/schemas/GeoLocation
        physical_reference:
          type: string
          maxLength: 16
          description: A number/string printed on the outside of the EVSE for visual
            identification.
        directions:
          type: array
          items:
            $ref: ./shared/schemas/types.yaml#/components/schemas/DisplayText
          description: Multi-language human-readable directions to find the EVSE.
        parking_restrictions:
          type: array
          items:
            $ref: '#/components/schemas/ParkingRestriction'
          description: Restrictions that apply to the parking spot.
        parking:
          type: array
          items:
            $ref: '#/components/schemas/EVSEParking'
          description: References to parking spaces assigned to this EVSE.
        images:
          type: array
          items:
            $ref: ./shared/schemas/locations.yaml#/components/schemas/Image
          description: Links to images related to the EVSE.
        accepted_service_providers:
          type: array
          items:
            type: string
            maxLength: 50
          description: Names of eMSPs that accept payment at this EVSE.
        last_updated:
          $ref: ./shared/schemas/types.yaml#/components/schemas/DateTime
      additionalProperties: true
    Connector:
      type: object
      description: A connector is the socket or cable and plug available for the EV
        to use.
      required:
      - id
      - standard
      - format
      - power_type
      - max_voltage
      - max_amperage
      - last_updated
      properties:
        id:
          type: string
          maxLength: 36
          description: Identifier of the Connector within the EVSE.
        standard:
          $ref: '#/components/schemas/ConnectorType'
        format:
          $ref: '#/components/schemas/ConnectorFormat'
        power_type:
          $ref: '#/components/schemas/PowerType'
        max_voltage:
          type: integer
          description: Maximum voltage of the connector (line to neutral) in Volts
            [V].
        max_amperage:
          type: integer
          description: Maximum amperage of the connector in Amperes [A].
        max_electric_power:
          type: integer
          description: Maximum electric power that can be delivered by this connector
            in Watts [W].
        tariff_ids:
          type: array
          items:
            type: string
            maxLength: 36
          description: Identifiers of the currently valid charging tariffs.
        terms_and_conditions:
          type: string
          format: uri
          maxLength: 255
          description: URL to the operator's terms and conditions.
        capabilities:
          type: array
          items:
            $ref: '#/components/schemas/ConnectorCapability'
          description: List of functionalities that the connector is capable of.
        last_updated:
          $ref: ./shared/schemas/types.yaml#/components/schemas/DateTime
      additionalProperties: true
    Parking:
      type: object
      description: Describes a parking space at a Location (new in OCPI 2.3.0, for
        EU AFIR compliance).
      required:
      - id
      - vehicle_types
      - restricted_to_type
      - reservation_required
      properties:
        id:
          type: string
          maxLength: 36
          description: Unique identifier of the parking space within the Location.
        physical_reference:
          type: string
          maxLength: 12
          description: Physically visible identifier of the parking space.
        vehicle_types:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/VehicleType'
          description: Vehicle types that this parking space can accommodate.
        max_vehicle_weight:
          type: number
          description: Maximum vehicle weight in kg.
        max_vehicle_height:
          type: number
          description: Maximum vehicle height in cm.
        max_vehicle_length:
          type: number
          description: Maximum vehicle length in cm.
        max_vehicle_width:
          type: number
          description: Maximum vehicle width in cm.
        parking_space_length:
          type: number
          description: Length of the parking space in cm.
        parking_space_width:
          type: number
          description: Width of the parking space in cm.
        dangerous_goods_allowed:
          type: boolean
          description: Whether vehicles carrying hazardous materials are allowed.
        direction:
          $ref: '#/components/schemas/ParkingDirection'
        drive_through:
          type: boolean
          description: Whether the vehicle can drive through without reversing.
        restricted_to_type:
          type: boolean
          description: Whether vehicles not in vehicle_types are forbidden.
        reservation_required:
          type: boolean
          description: Whether a reservation is required to use this parking space.
        time_limit:
          type: number
          description: Maximum parking time in minutes.
        roofed:
          type: boolean
          description: Whether the parking space is under a roof.
        images:
          type: array
          items:
            $ref: ./shared/schemas/locations.yaml#/components/schemas/Image
          description: Photos of the parking space.
        lighting:
          type: boolean
          description: Whether artificial lighting is available.
        refrigeration_outlet:
          type: boolean
          description: Whether a power outlet for truck refrigeration is available.
        standards:
          type: array
          items:
            type: string
            maxLength: 36
          description: Parking space standards (e.g. PAS 1899).
        apds_reference:
          type: string
          description: APDS element reference.
      additionalProperties: true
    PublishTokenType:
