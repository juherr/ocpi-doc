openapi: 3.1.0
info:
  title: OCPI 2.3.0 - Locations
  description: The Locations module provides information about charging locations,
    EVSEs, connectors, and parking spaces. Data owner is typically the CPO.
  version: 2.3.0
  license:
    name: Creative Commons Attribution-NoDerivatives 4.0 International
    url: https://creativecommons.org/licenses/by-nd/4.0/
externalDocs:
  description: OCPI 2.3.0 Specification
  url: https://github.com/ocpi/ocpi
servers:
- url: https://example.com/ocpi/2.3.0
  description: Example OCPI server
security:
- TokenAuth: []
paths:
  /locations:
    get:
      operationId: getLocations
      summary: Get Locations List (Sender)
      description: Fetch Location objects from the CPO, last updated between date_from
        and date_to (paginated).
      tags:
      - Locations - Sender
      parameters:
      - $ref: ./shared/parameters.yaml#/components/parameters/date_from
      - $ref: ./shared/parameters.yaml#/components/parameters/date_to
      - $ref: ./shared/parameters.yaml#/components/parameters/offset
      - $ref: ./shared/parameters.yaml#/components/parameters/limit
      responses:
        '200':
          description: List of Location objects.
          headers:
            X-Total-Count:
              $ref: ./shared/headers.yaml#/components/headers/X-Total-Count
            X-Limit:
              $ref: ./shared/headers.yaml#/components/headers/X-Limit
            Link:
              $ref: ./shared/headers.yaml#/components/headers/Link
            X-Request-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Request-ID
            X-Correlation-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Correlation-ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocationListResponse'
        '401':
          description: Unauthorized.
    parameters:
    - $ref: ./shared/headers.yaml#/components/parameters/X-Request-ID
    - $ref: ./shared/headers.yaml#/components/parameters/X-Correlation-ID
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-from-country-code
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-from-party-id
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-to-country-code
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-to-party-id
  /locations/{location_id}:
    get:
      operationId: getLocation
      summary: Get Location Object (Sender)
      description: Retrieve a specific Location object by its ID.
      tags:
      - Locations - Sender
      parameters:
      - name: location_id
        in: path
        required: true
        schema:
          type: string
          maxLength: 36
      responses:
        '200':
          description: The requested Location object.
          headers:
            X-Request-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Request-ID
            X-Correlation-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Correlation-ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocationResponse'
        '401':
          description: Unauthorized.
        '404':
          description: Location not found.
    parameters:
    - $ref: ./shared/headers.yaml#/components/parameters/X-Request-ID
    - $ref: ./shared/headers.yaml#/components/parameters/X-Correlation-ID
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-from-country-code
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-from-party-id
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-to-country-code
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-to-party-id
  /locations/{location_id}/{evse_uid}:
    get:
      operationId: getEvse
      summary: Get EVSE Object (Sender)
      description: Retrieve a specific EVSE object from a Location.
      tags:
      - Locations - Sender
      parameters:
      - name: location_id
        in: path
        required: true
        schema:
          type: string
          maxLength: 36
      - name: evse_uid
        in: path
        required: true
        schema:
          type: string
          maxLength: 36
      responses:
        '200':
          description: The requested EVSE object.
          headers:
            X-Request-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Request-ID
            X-Correlation-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Correlation-ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EvseResponse'
        '401':
          description: Unauthorized.
        '404':
          description: EVSE not found.
    parameters:
    - $ref: ./shared/headers.yaml#/components/parameters/X-Request-ID
    - $ref: ./shared/headers.yaml#/components/parameters/X-Correlation-ID
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-from-country-code
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-from-party-id
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-to-country-code
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-to-party-id
  /locations/{location_id}/{evse_uid}/{connector_id}:
    get:
      operationId: getConnector
      summary: Get Connector Object (Sender)
      description: Retrieve a specific Connector object from an EVSE.
      tags:
      - Locations - Sender
      parameters:
      - name: location_id
        in: path
        required: true
        schema:
          type: string
          maxLength: 36
      - name: evse_uid
        in: path
        required: true
        schema:
          type: string
          maxLength: 36
      - name: connector_id
        in: path
        required: true
        schema:
          type: string
          maxLength: 36
      responses:
        '200':
          description: The requested Connector object.
          headers:
            X-Request-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Request-ID
            X-Correlation-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Correlation-ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectorResponse'
        '401':
          description: Unauthorized.
        '404':
          description: Connector not found.
    parameters:
    - $ref: ./shared/headers.yaml#/components/parameters/X-Request-ID
    - $ref: ./shared/headers.yaml#/components/parameters/X-Correlation-ID
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-from-country-code
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-from-party-id
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-to-country-code
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-to-party-id
  /locations/{country_code}/{party_id}/{location_id}:
    get:
      operationId: getReceiverLocation
      summary: Get Location (Receiver)
      description: Retrieve a Location object as stored in the Receiver's system.
      tags:
      - Locations - Receiver
      parameters:
      - $ref: ./shared/parameters.yaml#/components/parameters/country_code
      - $ref: ./shared/parameters.yaml#/components/parameters/party_id
      - name: location_id
        in: path
        required: true
        schema:
          type: string
          maxLength: 36
      responses:
        '200':
          description: The requested Location object.
          headers:
            X-Request-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Request-ID
            X-Correlation-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Correlation-ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocationResponse'
        '401':
          description: Unauthorized.
        '404':
          description: Location not found.
    put:
      operationId: putReceiverLocation
      summary: Push Location (Receiver)
      description: Push a new or updated Location object to the Receiver.
      tags:
      - Locations - Receiver
      parameters:
      - $ref: ./shared/parameters.yaml#/components/parameters/country_code
      - $ref: ./shared/parameters.yaml#/components/parameters/party_id
      - name: location_id
        in: path
        required: true
        schema:
          type: string
          maxLength: 36
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Location'
            example:
              country_code: NL
              party_id: ALF
              id: 3e7b39c2-10d0-4138-a8b3-8509a25f9920
              publish: true
              name: ihomer
              address: Tamboerijn 7
              city: Etten-Leur
              postal_code: 4876 BS
              country: NLD
              coordinates:
                latitude: '51.562787'
                longitude: '4.638975'
              time_zone: Europe/Amsterdam
              last_updated: '2019-07-01T12:12:11Z'
      responses:
        '200':
          description: Location updated successfully.
          headers:
            X-Request-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Request-ID
            X-Correlation-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Correlation-ID
          content:
            application/json:
              schema:
                $ref: ./shared/common.yaml#/components/schemas/OcpiResponse
        '201':
          description: Location created successfully.
          headers:
            X-Request-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Request-ID
            X-Correlation-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Correlation-ID
          content:
            application/json:
              schema:
                $ref: ./shared/common.yaml#/components/schemas/OcpiResponse
        '401':
          description: Unauthorized.
    patch:
      operationId: patchReceiverLocation
      summary: Partially Update Location (Receiver)
      description: Push partial updates to a Location object. Only fields/objects
        that need to be updated have to be present; fields/objects not specified are
        considered unchanged. The request MUST contain the last_updated field.
      tags:
      - Locations - Receiver
      parameters:
      - $ref: ./shared/parameters.yaml#/components/parameters/country_code
      - $ref: ./shared/parameters.yaml#/components/parameters/party_id
      - name: location_id
        in: path
        required: true
        schema:
          type: string
          maxLength: 36
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LocationPatch'
            example:
              name: Interparking Gent Zuid
              last_updated: '2019-06-24T12:39:09Z'
      responses:
        '200':
          description: Location partially updated.
          headers:
            X-Request-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Request-ID
            X-Correlation-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Correlation-ID
          content:
            application/json:
              schema:
                $ref: ./shared/common.yaml#/components/schemas/OcpiResponse
        '401':
          description: Unauthorized.
    parameters:
    - $ref: ./shared/headers.yaml#/components/parameters/X-Request-ID
    - $ref: ./shared/headers.yaml#/components/parameters/X-Correlation-ID
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-from-country-code
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-from-party-id
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-to-country-code
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-to-party-id
  /locations/{country_code}/{party_id}/{location_id}/{evse_uid}:
    get:
      operationId: getReceiverEvse
      summary: Get EVSE (Receiver)
      description: Retrieve an EVSE object as stored in the Receiver's system.
      tags:
      - Locations - Receiver
      parameters:
      - $ref: ./shared/parameters.yaml#/components/parameters/country_code
      - $ref: ./shared/parameters.yaml#/components/parameters/party_id
      - name: location_id
        in: path
        required: true
        schema:
          type: string
          maxLength: 36
      - name: evse_uid
        in: path
        required: true
        schema:
          type: string
          maxLength: 36
      responses:
        '200':
          description: The requested EVSE object.
          headers:
            X-Request-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Request-ID
            X-Correlation-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Correlation-ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EvseResponse'
        '401':
          description: Unauthorized.
        '404':
          description: EVSE not found.
    put:
      operationId: putReceiverEvse
      summary: Push EVSE (Receiver)
      description: Push a new or updated EVSE to the Receiver. The Receiver SHALL
        update the last_updated field on the parent Location.
      tags:
      - Locations - Receiver
      parameters:
      - $ref: ./shared/parameters.yaml#/components/parameters/country_code
      - $ref: ./shared/parameters.yaml#/components/parameters/party_id
      - name: location_id
        in: path
        required: true
        schema:
          type: string
          maxLength: 36
      - name: evse_uid
        in: path
        required: true
        schema:
          type: string
          maxLength: 36
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EVSE'
            example:
              uid: fd855359-bc81-47bb-bb89-849ae3dac89e
              evse_id: NL*ALF*E000000001
              status: AVAILABLE
              connectors:
              - id: '1'
                standard: IEC_62196_T2
                format: SOCKET
                power_type: AC_3_PHASE
                max_voltage: 220
                max_amperage: 16
                last_updated: '2019-07-01T12:12:11Z'
              last_updated: '2019-07-01T12:12:11Z'
      responses:
        '200':
          description: EVSE updated.
          headers:
            X-Request-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Request-ID
            X-Correlation-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Correlation-ID
          content:
            application/json:
              schema:
                $ref: ./shared/common.yaml#/components/schemas/OcpiResponse
        '201':
          description: EVSE created.
          headers:
            X-Request-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Request-ID
            X-Correlation-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Correlation-ID
          content:
            application/json:
              schema:
                $ref: ./shared/common.yaml#/components/schemas/OcpiResponse
        '401':
          description: Unauthorized.
    patch:
      operationId: patchReceiverEvse
      summary: Partially Update EVSE (Receiver)
      description: Push partial updates to an EVSE. Only fields/objects that need
        to be updated have to be present; fields/objects not specified are considered
        unchanged. The request MUST contain the last_updated field. The Receiver SHALL
        update last_updated on the parent Location.
      tags:
      - Locations - Receiver
      parameters:
      - $ref: ./shared/parameters.yaml#/components/parameters/country_code
      - $ref: ./shared/parameters.yaml#/components/parameters/party_id
      - name: location_id
        in: path
        required: true
        schema:
          type: string
          maxLength: 36
      - name: evse_uid
        in: path
        required: true
        schema:
          type: string
          maxLength: 36
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EvsePatch'
            example:
              status: CHARGING
              last_updated: '2019-06-24T12:39:09Z'
      responses:
        '200':
          description: EVSE partially updated.
          headers:
            X-Request-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Request-ID
            X-Correlation-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Correlation-ID
          content:
            application/json:
              schema:
                $ref: ./shared/common.yaml#/components/schemas/OcpiResponse
        '401':
          description: Unauthorized.
    parameters:
    - $ref: ./shared/headers.yaml#/components/parameters/X-Request-ID
    - $ref: ./shared/headers.yaml#/components/parameters/X-Correlation-ID
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-from-country-code
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-from-party-id
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-to-country-code
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-to-party-id
  /locations/{country_code}/{party_id}/{location_id}/{evse_uid}/{connector_id}:
    get:
      operationId: getReceiverConnector
      summary: Get Connector (Receiver)
      description: Retrieve a Connector object as stored in the Receiver's system.
      tags:
      - Locations - Receiver
      parameters:
      - $ref: ./shared/parameters.yaml#/components/parameters/country_code
      - $ref: ./shared/parameters.yaml#/components/parameters/party_id
      - name: location_id
        in: path
        required: true
        schema:
          type: string
          maxLength: 36
      - name: evse_uid
        in: path
        required: true
        schema:
          type: string
          maxLength: 36
      - name: connector_id
        in: path
        required: true
        schema:
          type: string
          maxLength: 36
      responses:
        '200':
          description: The requested Connector object.
          headers:
            X-Request-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Request-ID
            X-Correlation-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Correlation-ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectorResponse'
        '401':
          description: Unauthorized.
        '404':
          description: Connector not found.
    put:
      operationId: putReceiverConnector
      summary: Push Connector (Receiver)
      description: Push a new or updated Connector to the Receiver. The Receiver SHALL
        update last_updated on the parent EVSE and Location.
      tags:
      - Locations - Receiver
      parameters:
      - $ref: ./shared/parameters.yaml#/components/parameters/country_code
      - $ref: ./shared/parameters.yaml#/components/parameters/party_id
      - name: location_id
        in: path
        required: true
        schema:
          type: string
          maxLength: 36
      - name: evse_uid
        in: path
        required: true
        schema:
          type: string
          maxLength: 36
      - name: connector_id
        in: path
        required: true
        schema:
          type: string
          maxLength: 36
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Connector'
            example:
              id: '1'
              standard: IEC_62196_T2
              format: SOCKET
              power_type: AC_3_PHASE
              max_voltage: 220
              max_amperage: 16
              last_updated: '2019-07-01T12:12:11Z'
      responses:
        '200':
          description: Connector updated.
          headers:
            X-Request-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Request-ID
            X-Correlation-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Correlation-ID
          content:
            application/json:
              schema:
                $ref: ./shared/common.yaml#/components/schemas/OcpiResponse
        '201':
          description: Connector created.
          headers:
            X-Request-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Request-ID
            X-Correlation-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Correlation-ID
          content:
            application/json:
              schema:
                $ref: ./shared/common.yaml#/components/schemas/OcpiResponse
        '401':
          description: Unauthorized.
    patch:
      operationId: patchReceiverConnector
      summary: Partially Update Connector (Receiver)
      description: Push partial updates to a Connector. Only fields/objects that need
        to be updated have to be present; fields/objects not specified are considered
        unchanged. The request MUST contain the last_updated field. The Receiver SHALL
        update last_updated on the parent EVSE and Location.
      tags:
      - Locations - Receiver
      parameters:
      - $ref: ./shared/parameters.yaml#/components/parameters/country_code
      - $ref: ./shared/parameters.yaml#/components/parameters/party_id
      - name: location_id
        in: path
        required: true
        schema:
          type: string
          maxLength: 36
      - name: evse_uid
        in: path
        required: true
        schema:
          type: string
          maxLength: 36
      - name: connector_id
        in: path
        required: true
        schema:
          type: string
          maxLength: 36
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConnectorPatch'
            example:
              tariff_ids:
              - '15'
              last_updated: '2019-06-24T12:39:09Z'
      responses:
        '200':
          description: Connector partially updated.
          headers:
            X-Request-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Request-ID
            X-Correlation-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Correlation-ID
          content:
            application/json:
              schema:
                $ref: ./shared/common.yaml#/components/schemas/OcpiResponse
        '401':
          description: Unauthorized.
    parameters:
    - $ref: ./shared/headers.yaml#/components/parameters/X-Request-ID
    - $ref: ./shared/headers.yaml#/components/parameters/X-Correlation-ID
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-from-country-code
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-from-party-id
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-to-country-code
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-to-party-id
components:
  securitySchemes:
    TokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: OCPI credentials token passed in the Authorization header.
  schemas:
    LocationResponse:
      type: object
      required:
      - status_code
      - timestamp
      - data
      properties:
        data:
          $ref: '#/components/schemas/Location'
        status_code:
          type: integer
          description: OCPI status code (1xxx=success, 2xxx=client error, 3xxx=server
            error, 4xxx=hub error).
          example: 1000
        status_message:
          type: string
          description: An optional status message which may help when debugging.
        timestamp:
          $ref: ./shared/schemas/types.yaml#/components/schemas/DateTime
      additionalProperties: true
    LocationListResponse:
      type: object
      required:
      - status_code
      - timestamp
      - data
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Location'
        status_code:
          type: integer
          description: OCPI status code (1xxx=success, 2xxx=client error, 3xxx=server
            error, 4xxx=hub error).
          example: 1000
        status_message:
          type: string
          description: An optional status message which may help when debugging.
        timestamp:
          $ref: ./shared/schemas/types.yaml#/components/schemas/DateTime
      additionalProperties: true
    EvseResponse:
      type: object
      required:
      - status_code
      - timestamp
      - data
      properties:
        data:
          $ref: '#/components/schemas/EVSE'
        status_code:
          type: integer
          description: OCPI status code (1xxx=success, 2xxx=client error, 3xxx=server
            error, 4xxx=hub error).
          example: 1000
        status_message:
          type: string
          description: An optional status message which may help when debugging.
        timestamp:
          $ref: ./shared/schemas/types.yaml#/components/schemas/DateTime
      additionalProperties: true
    ConnectorResponse:
      type: object
      required:
      - status_code
      - timestamp
      - data
      properties:
        data:
          $ref: '#/components/schemas/Connector'
        status_code:
          type: integer
          description: OCPI status code (1xxx=success, 2xxx=client error, 3xxx=server
            error, 4xxx=hub error).
          example: 1000
        status_message:
          type: string
          description: An optional status message which may help when debugging.
        timestamp:
          $ref: ./shared/schemas/types.yaml#/components/schemas/DateTime
      additionalProperties: true
    LocationPatch:
      type: object
      description: Partial Location object for PATCH. MUST contain last_updated.
      required:
      - last_updated
      properties:
        name:
          type: string
          maxLength: 255
        address:
          type: string
          maxLength: 45
        city:
          type: string
          maxLength: 45
        postal_code:
          type: string
          maxLength: 10
        state:
          type: string
          maxLength: 20
        country:
          type: string
          maxLength: 3
        coordinates:
          $ref: ./shared/schemas/locations.yaml#/components/schemas/GeoLocation
        related_locations:
          type: array
          items:
            $ref: ./shared/schemas/locations.yaml#/components/schemas/AdditionalGeoLocation
        parking_type:
          $ref: '#/components/schemas/ParkingType'
        evses:
          type: array
          items:
            $ref: '#/components/schemas/EVSE'
        directions:
          type: array
          items:
