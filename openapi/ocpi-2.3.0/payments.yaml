openapi: 3.1.0
info:
  title: OCPI 2.3.0 - Payments
  description: The Payments module provides information about payment terminals and
    financial advice confirmations. Data owner is typically the PTP (Payment Terminal
    Provider).
  version: 2.3.0
  license:
    name: Creative Commons Attribution-NoDerivatives 4.0 International
    url: https://creativecommons.org/licenses/by-nd/4.0/
externalDocs:
  description: OCPI 2.3.0 Specification
  url: https://github.com/ocpi/ocpi
servers:
- url: https://example.com/ocpi/2.3.0
  description: Example OCPI server
security:
- TokenAuth: []
paths:
  /payments/terminals:
    get:
      operationId: getTerminals
      summary: Get Terminals List (Sender)
      description: Fetch Terminal objects from the PTP, last updated between date_from
        and date_to (paginated).
      tags:
      - Payments - Terminals - Sender
      parameters:
      - $ref: ./shared/parameters.yaml#/components/parameters/date_from
      - $ref: ./shared/parameters.yaml#/components/parameters/date_to
      - $ref: ./shared/parameters.yaml#/components/parameters/offset
      - $ref: ./shared/parameters.yaml#/components/parameters/limit
      responses:
        '200':
          description: List of Terminal objects.
          headers:
            # Correlation headers
            X-Request-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Request-ID
            X-Correlation-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Correlation-ID
            # Pagination headers
            X-Total-Count:
              $ref: ./shared/headers.yaml#/components/headers/X-Total-Count
            X-Limit:
              $ref: ./shared/headers.yaml#/components/headers/X-Limit
            Link:
              $ref: ./shared/headers.yaml#/components/headers/Link
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TerminalListResponse'
        '401':
          description: Unauthorized.
    parameters:
    # Correlation headers
    - $ref: ./shared/headers.yaml#/components/parameters/X-Request-ID
    - $ref: ./shared/headers.yaml#/components/parameters/X-Correlation-ID
    # Routing headers
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-from-country-code
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-from-party-id
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-to-country-code
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-to-party-id
  /payments/terminals/{terminal_id}:
    get:
      operationId: getTerminal
      summary: Get Terminal (Sender)
      description: Fetch a specific Terminal object by ID.
      tags:
      - Payments - Terminals - Sender
      parameters:
      - name: terminal_id
        in: path
        required: true
        description: Terminal.terminal_id of the Terminal to retrieve.
        schema:
          type: string
          maxLength: 36
      responses:
        '200':
          description: The requested Terminal object.
          headers:
            # Correlation headers
            X-Request-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Request-ID
            X-Correlation-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Correlation-ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TerminalResponse'
        '401':
          description: Unauthorized.
        '404':
          description: Terminal not found.
    put:
      operationId: putTerminal
      summary: Update Terminal (Sender)
      description: Update location data of a Terminal.
      tags:
      - Payments - Terminals - Sender
      parameters:
      - name: terminal_id
        in: path
        required: true
        schema:
          type: string
          maxLength: 36
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Terminal'
            example:
              terminal_id: 9e94f62c-661b-4afa-b6da-019b58fab9ac
              address: Street 1
              city: Vienna
              country: AUT
              coordinates:
                latitude: '51.047599'
                longitude: '3.729944'
              customer_reference: BP
              invoice_base_url: https://somecompany.com/invoices
              invoice_creator: PTP
              location_ids:
              - df37373d-1669-4127-a6ac-d86750095119
              - a06dc823-3e5a-40c8-89cf-1b5b9e941412
              - 55719888-ed09-4cca-82cc-803bdb77bf26
              last_updated: '2018-12-10T17:16:15Z'
      responses:
        '200':
          description: Terminal updated.
          headers:
            # Correlation headers
            X-Request-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Request-ID
            X-Correlation-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Correlation-ID
          content:
            application/json:
              schema:
                $ref: ./shared/common.yaml#/components/schemas/OcpiResponse
        '401':
          description: Unauthorized.
    patch:
      operationId: patchTerminal
      summary: Partially Update Terminal (Sender)
      description: Assign location_ids and/or evse_uids to a Terminal.
      tags:
      - Payments - Terminals - Sender
      parameters:
      - name: terminal_id
        in: path
        required: true
        schema:
          type: string
          maxLength: 36
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TerminalPatch'
            example:
              location_ids:
              - df37373d-1669-4127-a6ac-d86750095119
              - a06dc823-3e5a-40c8-89cf-1b5b9e941412
              - 55719888-ed09-4cca-82cc-803bdb77bf26
      responses:
        '200':
          description: Terminal partially updated.
          headers:
            # Correlation headers
            X-Request-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Request-ID
            X-Correlation-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Correlation-ID
          content:
            application/json:
              schema:
                $ref: ./shared/common.yaml#/components/schemas/OcpiResponse
        '401':
          description: Unauthorized.
    parameters:
    # Correlation headers
    - $ref: ./shared/headers.yaml#/components/parameters/X-Request-ID
    - $ref: ./shared/headers.yaml#/components/parameters/X-Correlation-ID
    # Routing headers
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-from-country-code
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-from-party-id
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-to-country-code
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-to-party-id
  /payments/terminals/activate:
    post:
      operationId: postActivateTerminal
      summary: Activate Terminal (Sender)
      description: Activate a Terminal.
      tags:
      - Payments - Terminals - Sender
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Terminal'
      responses:
        '200':
          description: Terminal activated.
          headers:
            # Correlation headers
            X-Request-ID:
