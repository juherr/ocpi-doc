    # Correlation headers
    - $ref: ./shared/headers.yaml#/components/parameters/X-Request-ID
    - $ref: ./shared/headers.yaml#/components/parameters/X-Correlation-ID
    # Routing headers
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-from-country-code
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-from-party-id
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-to-country-code
    - $ref: ./shared/headers.yaml#/components/parameters/OCPI-to-party-id
components:
  securitySchemes:
    TokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: OCPI credentials token passed in the Authorization header.
  schemas:
    TerminalResponse:
      type: object
      required:
      - status_code
      - timestamp
      - data
      properties:
        data:
          $ref: '#/components/schemas/Terminal'
        status_code:
          type: integer
          description: OCPI status code (1xxx=success, 2xxx=client error, 3xxx=server
            error, 4xxx=hub error).
          example: 1000
        status_message:
          type: string
          description: An optional status message which may help when debugging.
        timestamp:
          $ref: ./shared/schemas/types.yaml#/components/schemas/DateTime
      additionalProperties: true
    TerminalListResponse:
      type: object
      required:
      - status_code
      - timestamp
      - data
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Terminal'
        status_code:
          type: integer
          description: OCPI status code (1xxx=success, 2xxx=client error, 3xxx=server
            error, 4xxx=hub error).
          example: 1000
        status_message:
          type: string
          description: An optional status message which may help when debugging.
        timestamp:
          $ref: ./shared/schemas/types.yaml#/components/schemas/DateTime
      additionalProperties: true
    FinancialAdviceConfirmationResponse:
      type: object
      required:
      - status_code
      - timestamp
      - data
      properties:
        data:
          $ref: '#/components/schemas/FinancialAdviceConfirmation'
        status_code:
          type: integer
          description: OCPI status code (1xxx=success, 2xxx=client error, 3xxx=server
            error, 4xxx=hub error).
          example: 1000
        status_message:
          type: string
          description: An optional status message which may help when debugging.
        timestamp:
          $ref: ./shared/schemas/types.yaml#/components/schemas/DateTime
      additionalProperties: true
    FinancialAdviceConfirmationListResponse:
      type: object
      required:
      - status_code
      - timestamp
      - data
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/FinancialAdviceConfirmation'
        status_code:
          type: integer
          description: OCPI status code (1xxx=success, 2xxx=client error, 3xxx=server
            error, 4xxx=hub error).
          example: 1000
        status_message:
          type: string
          description: An optional status message which may help when debugging.
        timestamp:
          $ref: ./shared/schemas/types.yaml#/components/schemas/DateTime
      additionalProperties: true
    TerminalPatch:
      type: object
      description: Partial Terminal update used to assign location_ids and/or evse_uids.
      properties:
        location_ids:
          type: array
          items:
            type: string
            maxLength: 36
        evse_uids:
          type: array
          items:
            type: string
            maxLength: 36
        last_updated:
          $ref: ./shared/schemas/types.yaml#/components/schemas/DateTime
      anyOf:
      - required:
        - location_ids
      - required:
        - evse_uids
      additionalProperties: true
    Terminal:
      type: object
      description: A payment terminal device.
      required:
      - terminal_id
      - last_updated
      properties:
        terminal_id:
          type: string
          maxLength: 36
          description: Unique ID that identifies the terminal.
        customer_reference:
          type: string
          maxLength: 36
          description: Reference to link terminal to CSMS, provided via order process.
        party_id:
          type: string
          maxLength: 3
          description: Alternative to customer_reference.
        country_code:
          type: string
          maxLength: 2
          description: Alternative to customer_reference.
        address:
          type: string
          maxLength: 45
          description: Street/block name and house number.
        city:
          type: string
          maxLength: 45
          description: City or town.
        postal_code:
          type: string
          maxLength: 10
          description: Postal code.
        state:
          type: string
          maxLength: 20
          description: State or province.
        country:
          type: string
          maxLength: 3
          description: ISO 3166-1 alpha-3 country code.
        coordinates:
          $ref: ./shared/schemas/locations.yaml#/components/schemas/GeoLocation
        invoice_base_url:
          type: string
          format: uri
          maxLength: 255
          description: BaseURL to the downloadable invoice.
        invoice_creator:
          $ref: '#/components/schemas/InvoiceCreator'
        reference:
          type: string
          maxLength: 36
          description: Mapping value issued by PTP (e.g. serial number).
        location_ids:
          type: array
          items:
            type: string
            maxLength: 36
          description: List of all locations assigned to this terminal.
        evse_uids:
          type: array
          items:
            type: string
            maxLength: 36
          description: List of all EVSEs assigned to this terminal.
        last_updated:
          $ref: ./shared/schemas/types.yaml#/components/schemas/DateTime
      additionalProperties: true
    FinancialAdviceConfirmation:
      type: object
      description: Confirmation of a financial advice (payment capture).
      required:
      - id
      - authorization_reference
      - total_costs
      - currency
      - eft_data
      - capture_status_code
      - last_updated
      properties:
        id:
          type: string
          maxLength: 36
          description: Unique ID of this financial advice confirmation.
        authorization_reference:
          type: string
          maxLength: 36
          description: Reference to authorization given by PTP in Commands.StartSession.
        total_costs:
          $ref: ./shared/schemas/types.yaml#/components/schemas/Price
        currency:
          type: string
          maxLength: 3
          description: ISO-4217 currency code.
        eft_data:
          type: array
          minItems: 1
          items:
            type: string
            maxLength: 255
          description: Invoice relevant data from direct payment.
        capture_status_code:
          $ref: '#/components/schemas/CaptureStatusCode'
        capture_status_message:
          type: string
          maxLength: 255
          description: Message about any error at financial advice.
        last_updated:
          $ref: ./shared/schemas/types.yaml#/components/schemas/DateTime
      additionalProperties: true
    InvoiceCreator:
      type: string
      enum:
      - CPO
      - PTP
      description: Which party creates the invoice for the EV driver.
    CaptureStatusCode:
      type: string
      enum:
      - SUCCESS
      - PARTIAL_SUCCESS
      - FAILED
      description: Status code for the financial advice (payment capture).
