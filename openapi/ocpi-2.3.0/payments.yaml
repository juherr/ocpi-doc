            X-Correlation-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Correlation-ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinancialAdviceConfirmationResponse'
        '401':
          description: Unauthorized.
