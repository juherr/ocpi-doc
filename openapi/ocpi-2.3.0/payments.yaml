      operationId: postReceiverFac
      summary: Create FAC (Receiver)
      description: PTP creates a FinancialAdviceConfirmation in the CPO's system after
        capture at PSP.
      tags:
      - Payments - FAC - Receiver
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FinancialAdviceConfirmation'
      responses:
        '201':
          description: FAC created.
          headers:
            # Correlation headers
            X-Request-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Request-ID
            X-Correlation-ID:
              $ref: ./shared/headers.yaml#/components/headers/X-Correlation-ID
          content:
            application/json:
              schema:
                $ref: ./shared/common.yaml#/components/schemas/OcpiResponse
        '401':
